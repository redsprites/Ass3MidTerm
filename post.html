                    <div class="post-heading">
                        <h1 id="post-title"></h1>
                        <h2 id="post-sub-title" class="subheading"></h2>

                    </div>

    <!-- Post Content-->
    <article class="mb-4">
        <div class="container" style = "padding-bottom: 30px;">
            <a class="btn btn-primary text-uppercase" id="btn-edit" href="">Edit Blog</a> <button class="btn btn-primary text-uppercase" type="button" id="btn-delete">Delete Blog</button>
        </div>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div id="loading">Loading Blog...</div>
                    <div id="blog">
                        <p id="blog-text"></p>
                        <h3 style="padding-top: 100px;">Comments</h3>
                        <hr />
                        <div id="display-comments"></div>
                        <div id="comments">
                            <form id="add-comment-form">
                                <br />
                                
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Add a Comment</h5>
                                <div class="form-floating">
                                    <input name="firstName" class="form-control" id="firstName" type="text" placeholder="Enter your first name..." data-sb-validations="required" />
                                    <label for="firstName">First Name:</label>
                               </div>
                               <div class="form-floating">
                                <input name="lastName" class="form-control" id="lastName" type="text" placeholder="Enter your last name..." data-sb-validations="required" />
                                <label for="lastName">Last Name:</label>
                           </div>
                           <div class="form-floating">
                            <textarea class="form-control" name= "comment" id="comment" placeholder="Enter your message here..." style="height: 7rem" data-sb-validations="required"></textarea>
                            <label for="comment">Comment:</label>
                             </div>
                             <br />                    
                                <button class="btn btn-primary text-uppercase" type="submit">Add comment</button>
                            </div>
                            </div>
                            </form>
                            <div id="comment-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
